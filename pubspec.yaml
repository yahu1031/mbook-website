name: flutter_webpage
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.17.4
  google_fonts: ^0.6.2
  material_design_icons_flutter: ^3.2.3895
  font_awesome_flutter: ^8.8.1
  fluttericon: ^1.0.3
  flutter_spinkit: ^4.1.2+1
  flutter_read_more_text: ^0.0.1
  after_layout: ^1.0.7+2
  firebase: ^7.3.0
  google_sign_in: ^4.5.1
  firebase_auth: ^0.16.0
  provider: ^4.1.3
  scroll_to_index: any
  service_worker: ^0.2.4
  googleapis_auth: ^0.2.11+1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  responsive_builder: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.6.2
  build_web_compilers: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/helpers/